separator: &separator {text: " | ", foreground: "7c6f64ff"}
std-list: &std-list {spacing: 0}

bar:
  height: 18
  location: top

  font: Terminus:size=12

  foreground: ebdbb2ff
  background: 121212ff

  left:
    - river:
        anchors:
          - empty-tag: &empty-tag {text: " {id}."}
          - occupied-tag: &occupied-tag {text: " {id}*"}
          - urgent-tag: &urgent-tag {text: " {id}!"}
          - focused-tag: &focused-tag {foreground: "ebdbb2ff"}
          - other-tag: &other-tag {foreground: "7c6f64ff"}
        content:
          map:
            conditions:
              id > 9: {empty: {}}
              focused && ~occupied: {string: {<<: [*focused-tag, *empty-tag]}}
              focused && occupied: {string: {<<: [*focused-tag, *occupied-tag]}}
              urgent: {string: {<<: [*focused-tag, *urgent-tag]}}
              ~occupied: {string: {<<: [*other-tag, *empty-tag]}}
              occupied: {string: {<<: [*other-tag, *occupied-tag]}}
        title:
          list:
            <<: *std-list
            items:
              - map:
                  conditions:
                    layout != "":
                      list:
                        <<: *std-list
                        items:
                          - string: {<<: *separator}
                          - string: {text: "{layout}"}
              - map:
                  conditions:
                    title != "":
                      list:
                        <<: *std-list
                        items:
                          - string: {<<: *separator}
                          - string: {text: "{title}", max: 70}

  right:
    - pipewire:
        content:
          map:
            conditions:
              type == sink: {string: {text: "VOL {cubic_volume}%"}}
    - label:
        content: {string: {<<: *separator}}
    - battery:
        name: BAT1
        poll-interval: 60000
        content:
          map:
            default: {string: {text: "BAT {capacity}%"}}
            conditions:
              state == discharging: {string: {text: "BAT {capacity}% ({estimate})"}}
              state == unknown: {string: {text: "Unknown"}}
    - label:
        content: {string: {<<: *separator}}
    - clock:
        date-format: "%b %d %Y"
        time-format: "%H:%M"
        content: {string: {text: "{date} {time}"}}
    - label:
        content: {string: {<<: *separator}}
    - script:
        path: /usr/local/bin/yambar-loadavg
        args: [-I, 1000]
        content: {string: {text: "{one} {five} {fifteen}"}}
    - label:
        content: {string: {text: " "}}
