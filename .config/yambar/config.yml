separator: &separator {text: " | ", foreground: "7c6f64ff"}
spacer: &spacer {text: " "}
std-list: &std-list {spacing: 0}

bar:
  height: 14
  location: top

  font: Terminus:size=12

  foreground: ebdbb2ff
  background: 121212ff

  left:
    - label:
        content: {string: {<<: *spacer}}
    - river:
        content:
          list:
            <<: *std-list
            items:
              - map:
                  conditions:
                    id > 9: {empty: {}}
                    urgent: {string: {text: "{id}!", foreground: "fb4934ff"}}
                    focused: {string: {text: "{id}*", foreground: "8ec07cff"}}
                    ~occupied: {string: {text: "{id}", foreground: "7c6f64ff"}}
                    occupied: {string: {text: "{id}"}}
              - map:
                  conditions:
                    id < 9: {string: {<<: *spacer}}
        title:
          list:
            <<: *std-list
            items:
              - map:
                  conditions:
                    layout != "":
                      list:
                        <<: *std-list
                        items:
                          - string: {<<: *separator}
                          - string: {text: "{layout}"}
              - map:
                  conditions:
                    title != "":
                      list:
                        <<: *std-list
                        items:
                          - string: {<<: *separator}
                          - string: {text: "{title}", max: 70}

  right:
    - script:
        path: ~/.config/yambar/scripts/weather
        poll-interval: 3600000
        content: {string: {text: "{conditions} ({temperature})"}}
    - label:
        content: {string: {<<: *separator}}
    - pipewire:
        content:
          map:
            conditions:
              type == sink: {string: {text: "VOL {cubic_volume}%"}}
    - label:
        content: {string: {<<: *separator}}
    - battery:
        name: BAT0
        poll-interval: 60000
        content:
          map:
            default: {string: {text: "BAT {capacity}%"}}
            conditions:
              state == discharging: {string: {text: "BAT {capacity}% ({estimate})"}}
              state == unknown: {string: {text: "Unknown"}}
    - label:
        content: {string: {<<: *separator}}
    - clock:
        date-format: "%b %d %Y"
        time-format: "%H:%M"
        content: {string: {text: "{date} {time}"}}
    - label:
        content: {string: {<<: *separator}}
    - script:
        path: ~/.config/yambar/scripts/load
        poll-interval: 3000
        content: {string: {text: "{one}"}}
    - label:
        content: {string: {<<: *spacer}}
