<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Fira Sans</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
    	</prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Fira Sans</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
    	</prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
    	</prefer>
    </alias>
</fontconfig>
