#################################
#             Shadows           #
#################################

# Enabled client-side shadows on windows.
shadow = false

# The blur radius for shadows, in pixels.
shadow-radius = 10

# The opacity of shadows. (0.0 - 1.0)
shadow-opacity = 0.35

# The left offset for shadows, in pixels.
shadow-offset-x = -7

# The top offset for shadows, in pixels.
shadow-offset-y = -7

# Hex string color value of shadow.
shadow-color = "#030303"

# Specify a list of conditions of windows that should have no shadow.
shadow-exclude = [
  "class_g = 'Tint2'",
  "name = 'Notification'"
]

#################################
#           Fading              #
#################################

# Fade windows in/out when opening/closing and when opacity changes,
# unless no-fading-openclose is used.
fading = false

# Opacity change between steps while fading in. (0.01 - 1.0)
fade-in-step = 0.16

# Opacity change between steps while fading out. (0.01 - 1.0)
fade-out-step = 0.16

# Do not fade destroyed ARGB windows with WM frame. Workaround of bugs in Openbox, Fluxbox, etc.
no-fading-destroyed-argb = true

#################################
#   Transparency / Opacity      #
#################################

# Opacity of inactive windows. (0.1 - 1.0)
inactive-opacity = 1

# Opacity of window titlebars and borders. (0.1 - 1.0)
frame-opacity = 1

# Let inactive opacity set by -i override the '_NET_WM_WINDOW_OPACITY' values of windows.
inactive-opacity-override = false

# Default opacity for active windows. (0.0 - 1.0)
active-opacity = 1.0

# Dim inactive windows. (0.0 - 1.0)
inactive-dim = 0.05

# Specify a list of conditions of windows that should never be considered focused.
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "name *= 'Picture-in-Picture'"
]

#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners.
corner-radius = 0

#################################
#     Background-Blurring       #
#################################

# Parameters for background blurring, see the *BLUR* section for more information.
# blur-method = "dual_kawase"
# blur-size = 1
# blur-strength = 5

# Specify the blur convolution kernel.
# blur-kern = "3x3box"

# Exclude conditions for background blur.
# blur-background-exclude = [
#   "window_type = 'dock'",
#   "window_type = 'desktop'",
#   "_GTK_FRAME_EXTENTS@"
# ]

#################################
#       General Settings        #
#################################

# Specify the backend to use: `xrender`, `glx`, `egl` or `xr_glx_hybrid`.
backend = "glx"

# Use higher precision during rendering, and apply dither when presenting the
# rendered screen. Reduces banding artifacts, but might cause performance
# degradation. Only works with OpenGL.
dithered-present = false

# Enable/disable VSync.
vsync = true

# Disable the use of damage information.
# This cause the whole screen to be redrawn every time, instead of the part of the screen
# has actually changed. Potentially degrades the performance, but might fix some artifacts.
use-damage = true

# Set the log level. Possible values are: "trace", "debug", "info", "warn", "error"
# in increasing level of importance. Case doesn't matter.
# If using the "TRACE" log level, it's better to log into a file
# using *--log-file*, since it can generate a huge stream of logs.
log-level = "warn"
