[[block]]
block = "sound"
device_kind = "sink"
format = "{$icon $volume.eng(width:0)|}"

[[block]]
block = "battery"
device = "BAT0"
format = "$icon $percentage{ ($time_remaining.dur(hms:true))|}"
full_format = "$icon $percentage"
empty_format = ""
not_charging_format = ""
missing_format = ""
interval = 60
[block.theme_overrides]
idle_fg = { link = "good_fg" }

[[block]]
block = "battery"
device = "BAT1"
format = "$icon $percentage{ ($time_remaining.dur(hms:true))|}"
full_format = "$icon $percentage"
empty_format = ""
not_charging_format = ""
missing_format = ""
interval = 60
[block.theme_overrides]
idle_fg = { link = "good_fg" }

[[block]]
block = "load"
format = "$1m.eng(w:4)"
interval = 3

[[block]]
block = "time"
format = "$timestamp.datetime(f:'%b %d %Y %H:%M:%S')"
interval = 1
[block.theme_overrides]
idle_fg = { link = "warning_fg" }
