# TODO(frosty): Format the multiple batteries better, possibly check the hostname

error_format = "$short_error_message|X"
error_fullscreen_format = "$full_error_message"

[theme]
theme = "native"

[theme.overrides]
idle_fg = "#dddddd"
good_fg = "#00ff00"
warning_fg = "#ffa500"
critical_fg = "#ff0000"
info_fg = { link = "idle_fg" }

# [[block]]
